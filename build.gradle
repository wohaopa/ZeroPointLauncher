
plugins {
    id 'java'
    id 'application'
    id 'com.diffplug.spotless' version '6.7.2'
    id 'org.javamodularity.moduleplugin' version '1.8.12'
    id 'com.github.johnrengelman.shadow' version '4.0.4'
    id 'org.openjfx.javafxplugin' version '0.0.13'
}

group 'com.github.wohaopa'
version '0.1.0'


application {
    mainModule = 'com.github.wohaopa.zpl.ui.zeropointlaunchui'
    mainClass = 'com.github.wohaopa.zpl.ui.zeropointlaunchui.HelloApplication'
}

javafx {
    version = '17.0.2'
    modules = ['javafx.controls', 'javafx.fxml']
}

repositories {
    maven {
        url "https://jitpack.io"
    }
    mavenCentral()
}
spotless {
    java {
        googleJavaFormat()
    }
}

dependencies {
    implementation('com.github.leewyatt:rxcontrols:11.0.3')

    implementation 'cn.hutool:hutool-all:5.8.17'
    implementation 'org.apache.logging.log4j:log4j-core:2.20.0'
    implementation 'org.apache.logging.log4j:log4j-api:2.20.0'

    implementation 'org.apache.commons:commons-compress:1.21'
    implementation 'org.tukaani:xz:1.9'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

test {
    useJUnitPlatform()
}


jar {
    manifest {
        attributes(
                'Main-Class': 'com.github.wohaopa.zeropointlanuch.main.Main'

        )
    }
}

spotless {
    encoding 'UTF-8'

    format 'misc', {
        target '.gitignore'

        trimTrailingWhitespace()
        indentWithSpaces(4)
        endWithNewline()
    }


    java {
        target 'src/*/java/**/*.java', 'src/*/scala/**/*.java'

        toggleOffOn()
        importOrderFile('spotless.importorder')
        removeUnusedImports()
        licenseHeaderFile("licenseHeader")
        eclipse('4.19.0').configFile('spotless.eclipseformat.xml')
    }

}


tasks.register('copyLib', Copy) {
    from configurations.compileClasspath
    into "$buildDir/libs"
}